 {% extends 'base.html' %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
	<h1 style="text-align: center;">Update Task</h1><br/>
	<div class="container">
  		<form action="/update/{{task.id}}" method="POST">
		    <div class="form-group form-group-lg">
				<input type="text" class="form-control input-sm" name="content" id="content" value="{{task.content}}" required>
		    </div>
		    <div class="form-check">
    			<input type="checkbox" class="form-check-input" id="check" required>
    			<label class="form-check-label" for="check">Agree</label>
  		   </div><br/>
		  <button type="submit" name="submit" value="Add Task" class="btn btn-primary">Update Task</button>
		</form>
	</div>
</div>
{% endblock %}
